<div class="gallery" ng-show="product.images.length">

	<div class="containers">
		<img ng-src="{{product.images[gallery.current]}}" class="img img-circle img-thumbnail central-img"/>
	</div>

	<div class="containers">
		<ul class="clearfix">
			<li class="thumbnail inlines" ng-repeat="image in product.images track by $index">
				<a href ng-click="gallery.setCurrent($index)"> <img ng-src="{{image}}" /> </a>
			</li>
		</ul>
	</div>

</div>
